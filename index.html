<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
</head>

<body onload="listItems()">
  <nav class=" navbar p-3 container-fluid">
    <div class="float-none">
      <h3 class="heading">Ordering System</h3>
    </div>
    <div class="float-end">
      <i class="fa fa-user"></i>
      <span>Welcome User</span>
    </div>

  </nav>
  <main>
    <div class="btn-group-container">
    <div class="table-no center">Please select your table number</div>
    <div class="btn-group btn-group-toggle d-flex mx-auto" data-toggle="buttons">
      <label class="btn btn-secondary">
        <input type="radio" name="options" id="option1" autocomplete="off" checked> 1
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" id="option2" autocomplete="off"> 2
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" id="option3" autocomplete="off"> 3
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" id="option4" autocomplete="off"> 4
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" id="option5" autocomplete="off"> 5
      </label>
    </div>
    </div>
    
    <div class="container p-3">Click Items to add to your order</div>
    <div class="item-list container align-middle" id="list-container">
      <div class="table-header row fw-bolder m-3">
        <div class="col center">Item</div>
        <div class="col center">Name</div>
        <div class="col center">Price</div>
        <div class="col center">Quantity</div>
      </div>
    </div>
    <br>
    <div class="container row fw-bolder pb-5">
      <div class="col-8">Total Price</div>
      <div class="col-4" id="totalPrice">0</div>
    </div>
    
    <div class="container-sm btn btn-primary col-4 m-3" onclick="submit()">Place Order</div>
  </main>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <!--   <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script> -->
</body>

</html>
